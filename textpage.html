      <label>
      <input type="radio" name="q2" value="a"> A. h6 tag
      </label><br>
      <label>
      <input type="radio" name="q2" value="b"> B. h1 tag
      </label><br>
      <label>
      <input type="radio" name="q2" value="c"> C. h3 tag
      </label><br>
      <br>
       
      
          <input type="button" value="Submit" onclick="calculateScore()">
      </form>
      
       
      
      <div id="result"></div>
      
       
      
      <script>
          function calculateScore() {
              const answers = {
                  q1: "a", // Correct answers
                  q2: "b"
              };
      
       
      
              const form = document.getElementById("quizForm");
              let score = 0;
      
       
      
              for (let question in answers) {
                  const selectedOption = form.elements[question].value;
                  if (selectedOption === answers[question]) {
                      score += 2;
                  }
              }
      
       
      
              const resultDiv = document.getElementById("result");
              resultDiv.innerHTML = "Your score: " + score + " out of 4";
          }
      </script>
